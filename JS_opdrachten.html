                    <form name="rekenmachine" method="post" action="">
                        <input type="text" name="cijfer" id="cijfer">
                        <input type="text" name="cijfer2" id="cijfer2">
                        <input type="button" name="plus" id="plus" value="+" onClick="optellen()">
                        <input type="button" name="min" id="min" value="-" onClick="aftrekken()">
                        <input type="button" name="keren" id="keren" value="*" onClick="vermenigvuldigen()">
                        <input type="button" name="delen" id="delen" value="/" onClick="gedeelddoor()">

        <!-- javascript -->
        <script>
            function fotoPrompt(melding) {
                var naam = "Gebruiker";
                foto = prompt;
                alert('Hallo ' + naam +':'+ ' Je klikte op #' + melding +' van de 3 afbeeldingen');
            }
        </script>
        <script>
            function uitrekenen() {
                var a = parseInt(window.document.getElementById("box").value, 10);
                var b = parseInt(window.document.getElementById("box2").value, 10);
                var subtotaal = a * b;
                alert('totaal is: '+ a + ' * '+ b +' = ' + subtotaal);
                var c = prompt("Vul aub nog een nummer in om het vorige totaal mee te vermenigvuldigen.", "");
                var totaal = subtotaal * c;
                alert("totaal is nu: "+totaal);
            }
        </script>
        <script>
            function Achtergrondkleur(mijnkleur) {
                document.getElementById("wrapperdiv").style.backgroundColor = mijnkleur;
            }
        </script>
