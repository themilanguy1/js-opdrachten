<!DOCTYPE html>
<html>
    <head>
        <title> </title>
    </head>
        <SCRIPT language="Javascript">
            function If()
            {
                getal = prompt("Voer een getal in", "");
                if(getal < 18) 
                {
                    alert("Je bent nog een kind.");
                }
                if(getal == 18) 
                {
                    alert("Je bent net volwassen geworden, gefeliciteerd.");
                }
                if(getal > 18 )
                {
                    alert("Je bent een volwassen persoon.");
                }
            }
       
        </SCRIPT>
    <body>
        <a href="#" onClick="If()"/>Klik hier.</a>

    </body>
</html>
